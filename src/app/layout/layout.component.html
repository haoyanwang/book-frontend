<nz-layout class="layout" style="min-width: 1000px">
  <nz-header style="background-color: #373d41; height: 50px; padding-left: 0px;padding-right: 16px;">
    <div nz-row style="height: 50px;">
      <div nz-col nzSpan="12" style="height: 50px;padding-left: 50px;">
        <a (click)="toggleCollapsed()" class="header-icon">
          <i *ngIf="isCollapsed" nz-icon type="menu-unfold"></i>
          <i *ngIf="!isCollapsed" nz-icon type="menu-fold"></i>
        </a>
        <img src="../../favicon.ico" style="height: 19px; margin-bottom: 15.5px; padding-left: 60px">
      </div>
      <div nz-col nzSpan="12" style="height: 50px;position: relative;text-align: right">
        <i class="anticon anticon-logout" style="font-size:28px;color:#fff;cursor: pointer;" (click)="logout()"></i>
      </div>
    </div>
  </nz-header>
  <nz-layout>
    <nz-sider [nzWidth]="200" style="background:#fff" [nzCollapsed]="isCollapsed">
      <ul nz-menu [nzMode]="'inline'" style="height:100%" [nzInlineCollapsed]="isCollapsed">
        <li nz-menu-item (click)="navigate('admin/dashboard')"><span title><i nz-icon type="user"></i>图书馆主页</span></li>
        <li nz-submenu>
          <span title><i nz-icon type="laptop"></i>个人中心</span>
          <ul>
            <li nz-menu-item (click)="navigate('admin/user-history')">借阅历史</li>
            <li nz-menu-item (click)="navigate('admin/user-book')">我的书架</li>
            <li nz-menu-item (click)="navigate('admin/user-detail')">个人资料</li>
            <li nz-menu-item (click)="navigate('admin/user-img')">用户可视化</li>
            <li nz-menu-item (click)="navigate('admin/user-recommand')">个性推荐</li>
          </ul>
        </li>
        <li nz-submenu>
          <span title><i nz-icon type="notification"></i>书籍中心</span>
          <ul>
            <li nz-menu-item (click)="navigate('admin/book-list')">所有书籍</li>
          </ul>
          <ul>
            <li nz-menu-item (click)="navigate('admin/book-rank')">排行榜</li>
          </ul>
          <ul>
            <li nz-menu-item (click)="navigate('admin/book-statistics')">书籍信息统计</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout style="padding:0 24px 24px; ">
      <nz-breadcrumb style="margin:16px 0;">
        <nz-breadcrumb-item>图书馆图书推荐系统</nz-breadcrumb-item>
        <nz-breadcrumb-item>By 王皓衍</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="page-container">
        <router-outlet></router-outlet>
      </div>
    </nz-layout>
  </nz-layout>
</nz-layout>
